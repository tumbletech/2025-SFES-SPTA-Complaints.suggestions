<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .form-label {
      font-weight: 500;
    }
    .form-check-label {
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container py-4 px-2">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center py-3">
        <h4 class="mb-0">ðŸ“‹ Parent Feedback Form / Formularyo ng Magulang</h4>
      </div>
      <div class="card-body px-3 py-4">
        <p class="text-muted small">Use this form to share your concerns, suggestions, or complaints. You may remain anonymous. All submissions are confidential. <br><em>Ilagay dito ang inyong mga suhestiyon, hinaing, o reklamo. Maaari po kayong manatiling hindi nagpapakilala.</em></p>

        <form id="feedbackForm" class="needs-validation" novalidate>

          <!-- Optional Parent Info -->
          <div class="mb-3">
            <label for="parentName" class="form-label">Full Name (optional) / Buong Pangalan (opsyonal)</label>
            <input type="text" class="form-control" id="parentName">
          </div>

          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number (optional) / Numero ng Telepono (opsyonal)</label>
            <input type="tel" class="form-control" id="contactNumber">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address (optional) / Email Address (opsyonal)</label>
            <input type="email" class="form-control" id="email">
          </div>

          <!-- Required Student Info -->
          <div class="mb-3">
            <label for="studentDetails" class="form-label">Student Name & Grade/Section <span class="text-danger">*</span><br> Pangalan ng Mag-aaral at Baitang/Seksyon</label>
            <input type="text" class="form-control" id="studentDetails" required>
          </div>

          <!-- Feedback Type -->
          <div class="mb-3">
            <label for="feedbackType" class="form-label">Type of Message / Uri ng Mensahe <span class="text-danger">*</span></label>
            <select class="form-select" id="feedbackType" required>
              <option selected disabled value="">-- Choose One / Pumili --</option>
              <option value="Concern">Concern / Pag-aalala</option>
              <option value="Suggestion">Suggestion / Suhestiyon</option>
              <option value="Complaint">Complaint / Reklamo</option>
            </select>
          </div>

          <!-- Subject and Details -->
          <div class="mb-3">
            <label for="subject" class="form-label">Subject of Feedback / Paksa ng Mensahe <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="subject" required>
          </div>

          <div class="mb-3">
            <label for="details" class="form-label">Details / Detalye <span class="text-danger">*</span></label>
            <textarea class="form-control" id="details" rows="4" required></textarea>
          </div>

          <!-- Spoken to Staff -->
          <div class="mb-3">
            <label class="form-label">Have you spoken to a staff member? <br> Nakausap niyo na ba ang guro o kawani?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="spokenToStaff" id="spokenYes" value="Yes">
              <label class="form-check-label" for="spokenYes">Yes / Oo</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="spokenToStaff" id="spokenNo" value="No">
              <label class="form-check-label" for="spokenNo">No / Hindi pa</label>
            </div>
            <input type="text" class="form-control" id="staffName" placeholder="If yes, who? / Kung oo, sino? (optional)">
          </div>

          <!-- File Upload -->
          <div class="mb-3">
            <label for="attachment" class="form-label">Attach File (optional) / Maglakip ng File (opsyonal)</label>
            <input class="form-control" type="file" id="attachment">
          </div>

          <!-- Agreement -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="agreement" required>
            <label class="form-check-label" for="agreement">I confirm the information is accurate. / Kumpirmado kong tama ang impormasyong inilagay.</label>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100 py-2">Submit / Isumite</button>

        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function (event) {
      event.preventDefault();
      if (this.checkValidity()) {
        alert("âœ… Thank you! Your message has been received. / Salamat! Natanggap na ang inyong mensahe.");
        this.reset();
      } else {
        event.stopPropagation();
        this.classList.add('was-validated');
      }
    });
  </script>
</body>
</html>
